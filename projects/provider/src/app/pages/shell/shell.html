<div class="drawer lg:drawer-open">
  <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content flex flex-col">
    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-md sticky top-0 z-20">
        <div class="flex-none lg:hidden">
            <label for="my-drawer-2" class="btn btn-square btn-ghost drawer-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
            </label>
        </div>
        <div class="flex-1 px-2 text-xl font-bold">My App</div>
    </div>

    <!-- Page content here -->
    <main class="p-4">
        <router-outlet></router-outlet>
    </main>

  </div>
  <div class="drawer-side" style="z-index: 1000">
    <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>
    <div class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
        <div class="flex items-center justify-between p-2">
            <h2 class="text-xl font-bold">My App</h2>
            <label for="my-drawer-2" class="btn btn-ghost btn-sm btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </label>
        </div>
        <div class="divider"></div>
        <ul class="space-y-2">
                      @for (item of menuItems; track item.label) {
                        <li>
                          <a [routerLink]="item.route" class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
                      <lucide-angular [img]="item.icon" class="my-icon"></lucide-angular>
                        <span class="ml-3">{{ item.label }}</span>
                    </a>
                </li>
            }

            <div class="absolute bottom-0 w-full">
                <div class="divider"></div>
                <li>
                    <a (click)="logout()" class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
                        <lucide-angular [img]="logoutIcon" class="my-icon"></lucide-angular>
                        <span class="flex-1 ml-3 whitespace-nowrap">Logout</span>
                    </a>
                </li>
            </div>
        </ul>
    </div>
  </div>
</div>
