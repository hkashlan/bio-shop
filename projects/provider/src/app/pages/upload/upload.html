<div class="flex flex-col items-center justify-center min-h-[60vh] p-6">
  <div
    class="w-full max-w-lg p-8 border-2 border-dashed border-primary rounded-lg bg-base-200 flex flex-col items-center cursor-pointer transition-shadow hover:shadow-lg"
    (drop)="onDrop($event)"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (click)="fileInput.click()"
  >
    <span class="text-4xl mb-2">
      <i class="fa-regular fa-images"></i>
    </span>
    <span class="font-bold text-lg mb-2">Drag & Drop images here</span>
    <span class="text-sm text-base-content/60 mb-4">or click to select files</span>
    <input #fileInput type="file" class="hidden" multiple accept="image/*" (change)="onFileChange($event)" />
    @if (previews().length > 0) {
      <div class="grid grid-cols-2 gap-4 mt-6 w-full">
      @for (img of previews(); track img) {
        <div class="card card-compact bg-base-100 shadow-md">
        <figure><img [src]="img" class="object-cover h-32 w-full rounded-t-lg" /></figure>
        </div>
      }
      </div>
    }
    <div *ngIf="previews.length === 0" class="mt-6 text-base-content/50">
      <span class="loading loading-dots loading-lg"></span>
    </div>
  </div>
</div>
